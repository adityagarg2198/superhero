<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Super Heroes</title>
  </head>
  <body style="background-color: #12131f">
    <div id="app"></div>
    <!-- header section  -->
    <nav class="navbar navbar-expand-lg backgroundcolor">
      <div class="container-fluid">
        <a class="navbar-brand primary-text" href="#">Hero V/S</a>
        <button
          class="navbar-toggler menu-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link primary-text" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main section  -->
    <div class="card w-100 mb-3 backgroundcolor">
      <div class="card-body display-flex">
        <h5 class="card-title primary-text heading">
          Find out who's Super hero is best
        </h5>
        <p class="card-text primary-text sub-heading">
          Bring you friend here to do some cool stuff with your favourite
          character
        </p>
        <form>
          <div class="mb-3">
            <label for="hero1" class="form-label primary-text"
              >Hero Character One</label
            >
            <input
              type="text"
              class="form-control"
              id="hero1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="hero2" class="form-label primary-text"
              >Hero Character Two</label
            >
            <input type="text" class="form-control" id="hero2" />
          </div>
          <button type="submit" class="find-now-btn" id="find-out">Find out NOW!!</button>
        </form>
      </div>
    </div>

    <!-- comparision section  -->
    <div class="container-fluid vs-section">
      <div class="card character-card backgroundcolor" style="width: 18rem">
        <img
          src="https://www.superherodb.com/pictures2/portraits/10/100/10441.jpg"
          class="card-img-top char-image"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text primary-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
      <p class="neonText">VS</p>
      <div class="card character-card backgroundcolor" style="width: 18rem">
        <img
          src="https://www.superherodb.com/pictures2/portraits/10/100/10441.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text primary-text"></p>
        </div>
      </div>
    </div>

    <p id="winner" class="heading"></p>

    <!-- loading state  -->
    <div class="spinner-grow spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
